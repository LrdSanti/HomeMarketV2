<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="normalize.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Home<span class="logo__bold">Market</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="nevegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="nevegacion__enlace"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
              Ingreso</a
            >
            <span class="separador">|</span>
            <a href="contacto.html" class="nevegacion__enlace"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-cart3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                /></svg
            ></a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">HomeMarket</h2>
        <p class="no-margin">
          Encuentra el ahorro en cada compra: Tu supermercado de ofertas
          imbatibles.
        </p>
      </div>
      <div class="buscador">
        <form
          action="https://icons.getbootstrap.com/icons/search/"
          method="get"
        >
          <div class="box">
            <input
              type="text"
              name="search"
              placeholder="Frutas, verduras, aseo, productos..."
              class="src"
              autocomplete="off"
            />
          </div>
        </form>
      </div>
    </header>
    <main class="home">
      <div class="logos">
        <ul>
          <li>
            <div class="logo-supermercado">
              <img src="img/logos-supermercados/olimpica.png" alt=""
            </div>
          </li>
          <li>
            <div class="logo-supermercado">
              <img src="img/logos-supermercados/d1.png" alt=""
            </div>
          </li>
          <li>
            <div class="logo-supermercado">
              <a href=""></a
              ><img src="img/logos-supermercados/ara.png" alt="" />
            </div>
          </li>
        </ul>
      </div>
    </main>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>

      <div class="contacto-bg"></div>

      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>

          <input
            class="campo__field"
            type="text"
            placeholder="Tu nombre"
            id="nombre"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="email">E-Mail</label>
          <input
            class="campo__field"
            type="email"
            placeholder="Tu E-mail"
            id="email"
          />
        </div>

        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea class="campo__field campo__field--textarea" id="mensaje">
          </textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCaf√©</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="nevegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="nevegacion__enlace">Cursos</a>
            <a href="contacto.html" class="nevegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>

    <script src="js/modernizr.js"></script>
  </body>
</html>
